              <h1 class="h4">Agregar Trabajo</h1>

              <form id="task-form">
                <label for="title">Actividad:</label>
               

                <select class="form-select" id="task-title">
                  <option>Referencia</option>
                  <option>Negocio concretado</option>
                  <option>Invitado</option>
                  <option>Bis a Bis</option>
                 
                </select>
              

                <label for="description">Descripción:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="nombre de invitado, referencia para quien, cuanto $ generaste"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Guardar</button>
              </form>
            </div>

 <link rel="shortcut icon" type="image/x-icon" href="images/icono.ico">

<body style="background-color: #F6F6F6;">

  <div class="container">

  <div class="login-container" id="login_div">
            <div class=""><h3>Registro Impulsarte</h3></div>
            
              
                <div class="form-group">
                  <div class="">
                    <input type="email" class="form-control" id="campo_email" placeholder="Correo Electrónico" name="email" required="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="">          
                    <input type="password" class="form-control" id="campo_pwd" placeholder="Ingresar Contraseña" name="pwd" required="">
                  </div>
                </div>
                <div class="form-group">        
                  <div class="">
                    <span><a href="" data-target="#myModal2" data-toggle="modal" > ¿Olvidaste tu contraseña?</a></span><br><br>
                    <button  class="btn btn-success" onclick="login()">Iniciar Sesión</button>
                  </div>
                </div>
              
                <div class="well">
            <span>¿No tienes una cuenta? <a href="" data-target="#myModal" data-toggle="modal">Regístrate</a></span>
                </div> 
</div>

 <!-- MODAL PARA REGISTRARSE COMO NUEVO USUARIO  -->

  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registrate</h4>
        </div>
        <div class="modal-body">
          
        
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="nuevo_email" placeholder="Captura tu dirección de email" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Contraseña:</label>
              <input type="password" class="form-control" id="nuevo_pwd" placeholder="Captura tu contraseña" name="pwd">
            </div>
            <button class="btn btn-success" onclick="cuentaNueva()">Crear Cuenta</button> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
      
    </div>
  </div>


  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Reestablece tu contraseña</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" class="form-control" id="restablece_email" placeholder="Captura tu dirección de email" name="email">
            </div>
            <button class="btn btn-success" onclick="restablecePwd()">Enviar</button> 
            <br>
            <span id="mensajito" style="color: red; display: none; ">Se ha enviado tu contraseña al correo capturado.</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
